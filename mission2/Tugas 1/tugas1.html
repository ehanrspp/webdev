<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibeli.com</title>
    <link href link="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="tugas1.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <img width="220" height="60" src="dibeli.png">
    </div>

    <div class="item">
        <h3>Sendal Swallow</h3>
        <img width="220" src="swallow.png" alt="">
        <p>Harga: Rp 10.000</p>
        <i class="bi bi-dash-lg kurang"></i>
        <span class="quantity">0</span>
        <i class="bi bi-plus-lg tambah"></i>
        <button class="addToCart">Tambah ke Keranjang</button>
    </div>
    <div class="item">
        <h3>Kaos Kaki (3 Pasang)</h3>
        <img width="220" src="kaoskaki.png" alt="">
        <p>Harga: Rp 20.000</p>
        <i class="bi bi-dash-lg kurang"></i>
        <span class="quantity">0</span>
        <i class="bi bi-plus-lg tambah"></i>
        <button class="addToCart">Tambah ke Keranjang</button>
    </div>
    <div class="item">
        <h3>Inner Vests (3)</h3>
        <img width="220" src="vests.png" alt="">
        <p>Harga: Rp 30.000</p>
        <i class="bi bi-dash-lg kurang"></i>
        <span class="quantity">0</span>
        <i class="bi bi-plus-lg tambah"></i>
        <button class="addToCart">Tambah ke Keranjang</button>
    </div>
    <div class="keranjang">
        <h2>Ringkasan Keranjang</h2>
        <p>Total Barang: <span id="totalItems">0</span></p>
        <p>Total Harga: Rp <span id="totalPrice">0</span></p>
        <p>Pajak (11%): Rp <span id="tax">0</span></p>
        <p>Total Bayar: Rp <span id="totalPayable">0</span></p>
    </div>
</body>
<script src="tugas1.js"></script>
</html>
